

  <head>
    <title>{{ site.title }} | {{ page.title }}</title>
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="/feed.xml" />
    <meta name=”description” content="{{ site.description }}">
    <meta charset="utf-8" />

    <!--Insert OG Markup -->

    <meta prefix="og: http://ogp.me/ns#" property="og:type" content="website" />
    <meta prefix="og: http://ogp.me/ns#" property="og:title" content="{{ site.title }} | {{ page.title }}" />

    <meta prefix="og: http://ogp.me/ns#" property="og:description" content="{{ site.description }}" />
    {% if page.image %}
    <meta prefix="og: http://ogp.me/ns#" property="og:image" content="{{ site.url }}/{{ page.image }}" />
    {% else %}
    <meta prefix="og: http://ogp.me/ns#" property="og:image" content="{{ site.url }}/assets/images/le-pouldu-IMG20220904174349.jpg" />
    {% endif %}
    <meta prefix="og: http://ogp.me/ns#" property="og:url" content="{{ site.url }}{{ page.url }}" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="nestledinbrittany.org.uk">
    <meta property="twitter:url" content="{{ page.url }}">
    <meta name="twitter:title" content="{{ site.title }} | {{ page.title }}">
    <meta name="twitter:description" content="{{ site.description }}">
    {% if page.image %}
    <meta name="twitter:image" content="{{ site.url }}/{{ page.image }}">
    {% else %}
    <meta name="twitter:image" content="{{ site.url }}/assets/images/le-pouldu-IMG20220904174349.jpg">
    {% endif %}

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">


    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="/feed.xml">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="{{ site.url }}/assets/css/main.css" />
    <link rel="stylesheet" href="{{ site.url }}/assets/css/overrides.css" />

    <link rel="stylesheet" href="{{ site.url }}/assets/css/leaflet-1.9.2/leaflet-1.9.2.css" />
     <script src="{{ site.url }}/assets/js/leaflet-1.9.2.js"></script>

     <link rel="stylesheet" href="{{ site.url }}/assets/css/leaflet-gesture-handling.min.css" type="text/css">
      <script src="{{ site.url }}/assets/js/leaflet-gesture-handling.min.js"></script>

      <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
      <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />

      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@drustack/leaflet.resetview/dist/L.Control.ResetView.min.css">
<script src="https://cdn.jsdelivr.net/npm/@drustack/leaflet.resetview/dist/L.Control.ResetView.min.js"></script>

  </head>
