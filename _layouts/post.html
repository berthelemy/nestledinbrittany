<html>

	{% include head.html %}

	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<div id="main">
						<div class="inner">

							{% include header.html %}

                <section>
									<header class="main">
										<h1>{{ page.title }}</h1>
										<div class="box">
										<ul class="tags">
											<li>Tags: </li>
										{% for tag in page.tags %}
											<li><a href="{{ site.url }}/tag/{{ tag }}">{{ tag }}</a></li>
										{% endfor %}
										</ul>
									</div>
									</header>

									<!-- Content -->

                    {{ content }}
										<hr>
										<p>Last updated: {{ page.date | date: "%B %d, %Y"}}
                </section>





						</div>
					</div>

				{% include sidebar.html %}


						</div>
					</div>

			</div>

			{% include scripts.html %}

	</body>
</html>
