---
title: Category list
layout: default
---
<h2>{{ page.description }}</h2>
<div id="map"></div>

<script>
var map = L.map('map',{
  gestureHandling: true,
  fullscreenControl: {
        pseudoFullscreen: true // if true, fullscreen to page width and height
    }
}).setView([{{site.longitude}},{{site.latitude}}], 8);

{% for post in site.categories[page.category] %}
var marker = L.marker([{{post.longitude}},{{post.latitude}}],{alt:"{{page.title}}"}).addTo(map);
marker.bindPopup("<b><a href='{{ post.url }}'>{{ post.title }}</a></b><br>{{ post.address }}<img class='image fit' src='{{ site.url }}/assets/images/{{ post.image }}' />");
{% endfor %}

L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',

}).addTo(map);

</script>

<div class="posts">

  {% for post in site.categories[page.category] %}
  <article>
    <a href="{{ post.url }}" class="image"><img src="{{ site.url }}/assets/images/{{ post.image }}" alt="" /></a>
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <p>{{ post.address }}</p>
    <ul class="actions">
      <li><a href="{{ post.url }}" class="button">More</a></li>
    </ul>
  </article>
  {% endfor %}

</div>
