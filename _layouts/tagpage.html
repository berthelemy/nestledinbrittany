---
title: Tag list
layout: default
---
<div id="map"></div>

<script>
var map = L.map('map').setView([{{site.longitude}},{{site.latitude}}], 8);

{% for post in site.tags[page.tag] %}
var marker = L.marker([{{post.longitude}},{{post.latitude}}],{alt:'{{page.title}}'}).addTo(map);
marker.bindPopup("<b><a href='{{ post.url }}'>{{ post.title }}</a></b><br>{{ post.address }}<img class='image fit' src='{{ site.url }}/assets/images/{{ post.img }}' />");
{% endfor %}

L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
    dragging: false
}).addTo(map);

</script>
