---
title: Tag list
layout: default
---

<div class="posts">
  {% for post in site.tags[page.tag] %}
  <article>
    <a href="#" class="image"><img src="images/pic01.jpg" alt="" /></a>
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <p>{{ post.content | truncate: 200 }}</p>
    <ul class="actions">
      <li><a href="{{ post.url }}" class="button">More</a></li>
    </ul>
  </article>
  {% endfor %}

</div>
