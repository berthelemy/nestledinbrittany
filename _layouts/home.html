---
layout: default
---
<!-- Banner -->
  <section id="banner">
    <div class="content">
      <header>
        <h1>{{ site.title }}</h1>
        <p>{{ site.description }}</p>
      </header>

      <ul class="actions">
        <li><a href="{{ site.url }}/browse" class="button big">Browse resources</a></li>
      </ul>
    </div>
    <span class="image object">
      <img src="{{ site.url }}/assets/images/1024px-Brittany_WV_region_map_EN.png"" alt="Map of Brittany" />
    </span>
  </section>

<!-- Section -->
  <section>
    <header class="major">
      <h2>Recent additions</h2>
    </header>
    <div class="posts">
      {% for post in site.posts %}
      <article>
        <a href="{{ post.url }}" class="image"><img src="{{ site.url }}/assets/images/{{ post.img }}" alt="" /></a>
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <p>{{ post.content | truncate: 200 }}</p>
        <ul class="actions">
          <li><a href="{{ post.url }}" class="button">More</a></li>
        </ul>
      </article>
      {% endfor %}

    </div>
  </section>
