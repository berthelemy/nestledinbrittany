---
layout: default
---
<!-- Banner -->
  <section id="banner">
    <div class="content">
      <header>
        <h1>{{ site.title }}</h1>
        <p>{{ site.description }}</p>
      </header>

      <ul class="actions">
        <li><a href="{{ site.url }}/browse" class="button big">Browse resources</a></li>
      </ul>
    </div>
    <span class="image object">
    <!--  <img src="{{ site.url }}/assets/images/1024px-Brittany_WV_region_map_EN.png"" alt="Map of Brittany" />-->

    <div id="map"></div>

    <script>
    var map = L.map('map',{
      gestureHandling: true,
      fullscreenControl: {
            pseudoFullscreen: true // if true, fullscreen to page width and height
        }
    }).setView([{{site.longitude}},{{site.latitude}}], 8);

    {% for post in site.posts %}
    var marker = L.marker([{{post.longitude}},{{post.latitude}}],{alt:'{{page.title}}'}).addTo(map);
    marker.bindPopup("<b><a href='{{ post.url }}'>{{ post.title }}</a></b><br>{{ post.address }}<img class='image fit popup' src='{{ site.url }}/assets/images/{{ post.img }}' />");
    {% endfor %}

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',

    }).addTo(map);

    </script>

    </span>
  </section>

<!-- Section -->
  <section>
    <header class="major">
      <h2>Recent additions</h2>
    </header>

    <div class="posts">
      {% for post in site.posts limit:4 %}
      <article>
        <a href="{{ post.url }}" class="image"><img src="{{ site.url }}/assets/images/{{ post.img }}" alt="" /></a>
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <ul class="tags">
        {% for tag in post.tags %}
          <li><a href="{{ site.url }}/tag/{{ tag }}">{{ tag }}</a></li>
        {% endfor %}
        </ul>
        <!--<p>{{ post.content | truncate: 200 }}</p>-->
        <ul class="actions">
          <!--<li><a href="{{ post.url }}" class="button">More information</a></li>-->
        </ul>
      </article>
      {% endfor %}

    </div>
    <div class="center">
    <p><a class="button primary" href="{{ site.url }}/browse">Browse resources</a></p>
    </div>

  </section>
