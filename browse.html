---
title: Browse resources
layout: default
permalink: /browse
---

<!-- Section -->
{% for tag in site.tags %}
  <section>
    <header class="major">
      <h2>Type: {{ tag[0] }}</h2>
    </header>
    <div class="row">

      {% for post in tag[1] %}

          <div class="col-2">
            <img class="image fit" src="{{ site.url }}/assets/images/{{ post.img }}" alt="" />
          </div>
          <div class="col-4">
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
            <p>{{ post.dept }}</p>


            <ul class="actions">
              <li><a href="{{ post.url }}" class="button">More</a></li>
            </ul>
            </div>



      {% endfor %}
</div>

  </section>
{% endfor %}
